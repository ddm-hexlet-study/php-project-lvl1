name: GitHub Actions Demo
on: [push]
jobs:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v2
      - name: install dependencies
        uses: shivammathur/setup-php@v2
        with:
                php-version: '8.1'
                tools: phpcs, phpunit
      - name: Linter Test
        run: make lint
          
